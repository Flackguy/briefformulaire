<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Simplon">
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Inscription</a>
        </nav>
    </header>
    <main>
        <form action="#">
            <h1>Formulaire d'inscription</h1>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom">
            </div>
           <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">
           </div>
           <div>
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
           </div>
            <div class="sexe">
                <label for="sexe">Sexe</label>
                <div class="hommefemme">
                    Homme<input type="radio" name="sexe" id="sexe">
                    Femme <input type="radio" name="sexe" id="sexe">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
           <div>
            <label for="adresse">Adresse</label>
            <textarea name="adresse" id="adresse" cols="20" rows="3"></textarea>
           </div>
            <div>
                <label for="metier">Métier exercé</label>
                <select name="metier" id="metier">
                    <option value=""></option>
                    <option value="developpeur">Développeur</option>
                    <option value="manager">Manager</option>
                    <option value="rh">RH</option>
                </select>
            </div>
            <div>
                <label for="datedenaissance">Date de naissance</label>
                <input type="date" name="datedenaissance" id="datedenaissance">
            </div>
            <div>
                <label for="couleuryeux">Couleur des yeux:</label>
                <input type="color" name="couleuryeux" id="couleuryeux" value="#0000FF">
            </div>
            <div>
                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv">
            </div>
            <div>
                <label for="datedispo">Date de disponibilité</label>
                <input type="date" name="datedispo" id="datedispo">
            </div>
            <div>
                <label for="technos">Technos utilisées</label>
                <select name="" id="" multiple>
                    <optgroup label="Front"></optgroup>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JS</option>
                        <option value="react">React</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue</option>
                    <optgroup label="Back">Back</optgroup>
                        <option value="php">PHP</option>
                </select>
            </div>
            <div class="inscrire">
                <input type="submit" value="S'inscrire">
            </div>
        </form>
    </main>
</body>
</html>
